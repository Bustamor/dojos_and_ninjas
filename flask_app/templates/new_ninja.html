    <main class="container">
        <h1>New Ninja</h1>
        <div class="row">
            <div class="col">
                <form class="form" action="/ninjas" method="post">
                    <select name="dojo_id" id="">
                        {% for dojo in dojos_for_html %}
                        <option value="{{ dojo.id }}">{{dojo.name}}</option>
                        {%endfor%}

                    </select>
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name:</label>
                        <input type="text" name="first_name" id="name" class="form-control">

                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" id="name" class="form-control">

                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Age:</label>
                        <input type="text" name="age" id="name" class="form-control">

                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" value="submit" class="btn btn-primary">
                    </div>
                </form>
                <a href="/">HOME</a>
            </div>
        </div>
    </main>
